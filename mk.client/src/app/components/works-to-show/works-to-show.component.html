<div class="my-10 flex justify-center items-center text-4xl text-white gap-10">
    <button [disabled]="PageNumber === 1" (click)="PrevoiusPage()" class="disabled:bg-slate-800 disabled:text-gray-600 rounded-lg p-4 bg-primary-700"><fa-icon [icon]="faArrowLeft"></fa-icon></button>
    <h1 class="rounded-lg p-4 bg-gradient-to-tl from-primary-600 to-violet-600">{{ PageNumber }}</h1>
    <button [disabled]="DisableNext" (click)="NextPage()" class="disabled:bg-slate-800 disabled:text-gray-600 rounded-lg p-4 bg-primary-700"><fa-icon [icon]="faArrowRight"></fa-icon></button>
</div>
<div class="columns-1 gap-0 sm:columns-1 md:columns-1 xl:columns-2 2xl:columns-3">
    
    <!-- @if (store.isLoading()) {
        <div>LOADING</div>
    }
    @if(store.error()){
        <div>{{ store.error()}}</div>
    } -->

  @if(store.works().length > 0) 
  { 
    @for (work of store.works().slice((PageNumber - 1) * PageSize, PageNumber * PageSize); track $index) {
        <app-work-card-to-show [work]="work"></app-work-card-to-show>
  } }
</div>
