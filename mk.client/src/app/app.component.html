<div class="realtive w-full bg-gradient-to-tr from-black via-primary-dark to-black">
    @if (router.url === "/") {
        <img class="w-screen absolute top-[25rem]" [src]="'assets/imgs/stripess.png'" alt="">
        <img class="w-screen absolute top-[60rem] transform scale-x-[-1]" [src]="'assets/imgs/stripe1.png'" alt="">
        <img class="animate-float absolute top-[60rem]" [src]="'assets/imgs/tri.png'" alt="">
        <img class="animate-float2 absolute xl:left-[70rem] top-[100rem] w-10 rotate-90" [src]="'assets/imgs/tri.png'" alt="">
        
    }
    <div>
        <div class="flex flex-col justify-center items-center w-full">
            
            <div class="w-full z-10">
                <div class="flex justify-center items-center z-50 py-5 sticky top-10 gap-5">
                    <div class="cursor-pointer text-white text-2xl" (click)="GoToHome()"><fa-icon [icon]="faHouse"></fa-icon></div>
                    <app-toggle></app-toggle>
                    
                </div>
                
                <router-outlet></router-outlet>
                
            </div>
        </div>
    </div>
    
</div>
